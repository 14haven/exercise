<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>



	<table border="1">
		<tr><th>구분</th><th>A</th><th>B</th></tr>
		<tr><td>가</td><td>10</td><td>10</td></tr>
		<tr><td>나</td><td>20</td><td>20</td></tr>
		<tr><td>계</td><td>30</td><td>30</td></tr>
	</table>
	<input type="button" value="[가]색 변경" id="btn1" />
	<input type="button" value="[나]색 변경" id="btn2" />
	<input type="button" value="[A]색 변경" id="btn3" />
	<input type="button" value="[B]색 변경" id="btn4" />
    <br>
     .removeAttr("style"); 을 사용하면 모든 스타일 속성이 지워집니다.

    
    
    <script>
	function clear(){
        $("table *").removeAttr("style");
    }
		
	
	$("#btn1").click(function(){
        clear();
		$("td:contains(10)").css("color","yellow");  
    });
		

	$("#btn2").click(function(){
		clear();
		$("td:contains(20)").css("color","yellow");
	});
        
	$("#btn3").click(function(){
		clear();
		$("td:eq(1),td:eq(4)").css("color","yellow");
		
	});
	$("#btn4").click(function(){
		clear();
		$("td:eq(2),td:eq(5)").css("color","yellow");
	});

</script>




</body></html>
