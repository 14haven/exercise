<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
    $(function(){
        $('#btn').click(function(){
            var $tr = $('td').parent(); //td의 부모인 tr들
            var str=""; //현재는 아무것도 없는 문자열
            
            //반복을 통해 문자열 생성
            $.each($tr,function(index,item){
                var name =$(item).children().eq(0).html(); //이름
                var age =$(item).children().eq(1).html();  //나이
                var address =$(item).children().eq(2).html();//주소
                
                str += (index+1)+"번째 학생 이름 : " +name +" / "
                            + "나이 : "+age + " / " 
                            + "주소 : "+address +"<br>"; 
            });
            
            //마지막으로 span 태그 안에 추가
            $('#span1').html(str);       
        });
        
    });
        
  </script>

문제1. <br>
학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가 <br>
fieldset 안에 출력되도록 만드시오! ($.each 사용) <br>
<table border="1px">
    <tr><th>이름</th><th>나이</th><th>주소</th></tr>
    <tr><td>홍길동</td><td>20</td><td>서울시</td></tr>
    <tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
    <tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
    <tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>  
</table>

<fieldset style="height:200px;width:500px;">
    <legend>출력</legend>
    <span id="span1"></span>
</fieldset>

<button id="btn">학생정보 출력</button>



</body>

</html>
